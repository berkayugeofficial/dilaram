<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilara'M</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.3em;
            color: #e8d5ff;
            animation: fadeIn 2s ease-in;
        }

        .apology-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            margin: 50px 0;
        }

        .teddy-bear {
            text-align: center;
            animation: floatUp 1s ease-out;
        }

        .bear-emoji {
            font-size: 8em;
            margin-bottom: 30px;
            animation: breathe 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bear-emoji:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
        }

        .message-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            margin: 0 auto;
            animation: slideInUp 1.2s ease-out;
        }

        .message-card h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
            animation: colorShift 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .message-card p {
            color: #e8d5ff;
            line-height: 1.8;
            font-size: 1.3em;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .falling-flowers {
            position: fixed;
            top: -50px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .falling-flower {
            position: absolute;
            font-size: 2.5em;
            color: rgba(147, 51, 234, 0.8);
            animation: fall 8s linear infinite;
            filter: drop-shadow(0 0 10px rgba(147, 51, 234, 0.5));
        }

        @keyframes fall {
            0% { 
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .bears-section {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .bear-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .small-bear {
            font-size: 3em;
            animation: bearBounce 2s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .small-bear:hover {
            transform: scale(1.3) rotate(20deg);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
        }

        .small-bear:nth-child(1) { animation-delay: 0s; }
        .small-bear:nth-child(2) { animation-delay: 0.3s; }
        .small-bear:nth-child(3) { animation-delay: 0.6s; }
        .small-bear:nth-child(4) { animation-delay: 0.9s; }
        .small-bear:nth-child(5) { animation-delay: 1.2s; }
        .small-bear:nth-child(6) { animation-delay: 1.5s; }
        .small-bear:nth-child(7) { animation-delay: 1.8s; }
        .small-bear:nth-child(8) { animation-delay: 2.1s; }

        @keyframes bearBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-5px) rotate(-5deg); }
        }

        .floating-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-flower {
            position: absolute;
            font-size: 2em;
            color: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .floating-flower:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-flower:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; }
        .floating-flower:nth-child(3) { top: 40%; left: 20%; animation-delay: 2s; }
        .floating-flower:nth-child(4) { top: 80%; left: 60%; animation-delay: 3s; }
        .floating-flower:nth-child(5) { top: 10%; left: 70%; animation-delay: 4s; }
        .floating-flower:nth-child(6) { top: 70%; left: 30%; animation-delay: 5s; }

        .interactive-garden {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px 0;
        }

        .interactive-flower {
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: breathe 3s ease-in-out infinite;
        }

        .interactive-flower:hover {
            transform: scale(1.5) rotate(360deg);
            filter: brightness(1.5);
        }

        .wave-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1));
            animation: wave 3s ease-in-out infinite;
        }

        .pulse-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }

        .pulse-circle:nth-child(1) { top: 10%; right: 10%; animation-delay: 0s; }
        .pulse-circle:nth-child(2) { bottom: 20%; left: 5%; animation-delay: 1s; }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        .sparkle:nth-child(1) { top: 15%; left: 25%; animation-delay: 0.5s; }
        .sparkle:nth-child(2) { top: 45%; right: 30%; animation-delay: 1.2s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 60%; animation-delay: 0.8s; }
        .sparkle:nth-child(4) { top: 70%; right: 15%; animation-delay: 1.8s; }

        .garden-description {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            margin: 40px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideInLeft 1s ease-out;
        }

        .garden-description h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-align: center;
            animation: colorShift 3s ease-in-out infinite;
        }

        .garden-description p {
            color: #e8d5ff;
            line-height: 1.8;
            font-size: 1.1em;
            text-align: center;
        }

        /* Flamingo Container Styles */
        .flamingo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.5s ease-out;
        }

        .flamingo-container {
            position: relative;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8e9b 50%, #ffb3ba 100%);
            border-radius: 30px;
            padding: 50px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: bounceIn 0.8s ease-out;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .flamingo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .flamingo-corner {
            position: absolute;
            font-size: 4em;
            animation: flamingoBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .flamingo-corner.top-left {
            top: -20px;
            left: -20px;
            animation-delay: 0s;
        }

        .flamingo-corner.top-right {
            top: -20px;
            right: -20px;
            animation-delay: 0.5s;
        }

        .flamingo-corner.bottom-left {
            bottom: -20px;
            left: -20px;
            animation-delay: 1s;
        }

        .flamingo-corner.bottom-right {
            bottom: -20px;
            right: -20px;
            animation-delay: 1.5s;
        }

        .flamingo-content {
            text-align: center;
            color: white;
        }

        .flamingo-content h3 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: colorShift 3s ease-in-out infinite;
        }

        .flamingo-content p {
            font-size: 1.3em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .close-btn:hover {
            transform: scale(1.2) rotate(90deg);
            color: #ff4757;
        }

        @keyframes flamingoBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-10deg); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.05) rotate(5deg); }
            70% { transform: scale(0.9) rotate(-2deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(147, 51, 234, 0.5); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 30px rgba(147, 51, 234, 0.8); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wave {
            0%, 100% { transform: translateX(-100px); }
            50% { transform: translateX(100px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes colorShift {
            0%, 100% { color: #fff; }
            33% { color: #e8d5ff; }
            66% { color: #c084fc; }
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(0); opacity: 1; }
            to { transform: translateX(-50%) translateY(-100px); opacity: 0; }
        }

        @keyframes bearFloat {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(0.5) rotate(360deg) translateY(-100px); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .interactive-flower { font-size: 2.5em; }
            .flamingo-container { padding: 30px; }
            .flamingo-corner { font-size: 3em; }
        }
    </style>
</head>
<body>
    <div class="falling-flowers" id="fallingFlowers"></div>

    <div class="floating-flowers">
        <div class="floating-flower">🌸</div>
        <div class="floating-flower">🌺</div>
        <div class="floating-flower">🌻</div>
        <div class="floating-flower">🌷</div>
        <div class="floating-flower">🌹</div>
        <div class="floating-flower">🌼</div>
    </div>

    <div class="pulse-circle"></div>
    <div class="pulse-circle"></div>
    
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <div class="wave-animation"></div>

    <!-- Flamingo Modal -->
    <div class="flamingo-modal" id="flamingoModal">
        <div class="flamingo-container" id="flamingoContainer">
            <div class="close-btn" id="closeBtn">×</div>
            <div class="flamingo-corner top-left">🦩</div>
            <div class="flamingo-corner top-right">🦩</div>
            <div class="flamingo-corner bottom-left">🦩</div>
            <div class="flamingo-corner bottom-right">🦩</div>
            <div class="flamingo-content">
                <h3>🎵 Şarkıya Git 🎵</h3>
                <p>Tıkla ve müziğin keyfini çıkar!</p>
                <div style="font-size: 4em; margin: 20px 0;">🎶</div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>💜 Dilaram 💜</h1>
            <p class="subtitle">Birlikte Nice Yıllarımız Olsun</p>
        </header>

        <div class="apology-section">
            <div class="teddy-bear">
                <div class="bear-emoji" onclick="showFlamingoModal()">🧸</div>
                <div class="message-card">
                    <h2>Berkay Premium Paket Özellikleri</h2>
                    <p>Dünya'nın en şanslı adamı olarak uyandığım (resmiyetteki) ilk günüm</p>
                </div>
            </div>
        </div>

        <div class="bears-section">
            <div class="bear-group">
                <div class="small-bear" onclick="showFlamingoModal()">🧸</div>
                <div class="small-bear" onclick="showFlamingoModal()">🧸</div>
                <div class="small-bear" onclick="showFlamingoModal()">🧸</div>
                <div class="small-bear" onclick="showFlamingoModal()">🧸</div>
                <div class="small-bear" onclick="showFlamingoModal()">🧸</div>
                <div class="small-bear" onclick="showFlamingoModal()">🧸</div>
                <div class="small-bear" onclick="showFlamingoModal()">🧸</div>
                <div class="small-bear" onclick="showFlamingoModal()">🧸</div>
            </div>
        </div>

        <div class="interactive-garden">
            <div class="interactive-flower" onclick="createHeartEffect(this)">💜</div>
            <div class="interactive-flower" onclick="createHeartEffect(this)">🌸</div>
            <div class="interactive-flower" onclick="createHeartEffect(this)">🌺</div>
            <div class="interactive-flower" onclick="createHeartEffect(this)">🌷</div>
            <div class="interactive-flower" onclick="createHeartEffect(this)">💕</div>
            <div class="interactive-flower" onclick="createHeartEffect(this)">🌹</div>
            <div class="interactive-flower" onclick="createHeartEffect(this)">💖</div>
            <div class="interactive-flower" onclick="createHeartEffect(this)">🌼</div>
        </div>
    </div>

    <script>
        // Flamingo modal fonksiyonları
        function showFlamingoModal() {
            const modal = document.getElementById('flamingoModal');
            modal.style.display = 'flex';
        }

        function hideFlamingoModal() {
            const modal = document.getElementById('flamingoModal');
            modal.style.display = 'none';
        }

        // Şarkıya yönlendirme fonksiyonu
        function redirectToSong() {
            showMessage();
            setTimeout(() => {
                window.open('https://www.youtube.com/watch?v=WXwgZL4zx9o', '_blank');
            }, 2000);
        }

        // Mesaj gösterme fonksiyonu
        function showMessage() {
            const message = document.createElement('div');
            message.innerHTML = '💜 Peri masalı şarkısını seçtim çünkü sen benim peri masalımsın 💜';
            message.style.position = 'fixed';
            message.style.top = '20px';
            message.style.left = '50%';
            message.style.transform = 'translateX(-50%)';
            message.style.background = 'linear-gradient(135deg, #ff6b9d 0%, #ff8e9b 50%, #ffb3ba 100%)';
            message.style.color = 'white';
            message.style.padding = '20px 30px';
            message.style.borderRadius = '25px';
            message.style.fontSize = '1.2em';
            message.style.fontWeight = 'bold';
            message.style.textShadow = '2px 2px 4px rgba(0,0,0,0.5)';
            message.style.boxShadow = '0 10px 30px rgba(0,0,0,0.3)';
            message.style.zIndex = '10000';
            message.style.animation = 'slideDown 0.5s ease-out';
            message.style.textAlign = 'center';
            message.style.maxWidth = '90%';
            message.style.border = '2px solid rgba(255,255,255,0.3)';
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.animation = 'slideUp 0.5s ease-out';
                setTimeout(() => {
                    message.remove();
                }, 500);
            }, 5000);
        }

        // Event listener'lar
        document.getElementById('closeBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            hideFlamingoModal();
        });

        document.getElementById('flamingoContainer').addEventListener('click', function(e) {
            e.stopPropagation();
            redirectToSong();
        });

        document.getElementById('flamingoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideFlamingoModal();
            }
        });

        function createHeartEffect(element) {
            const heart = element.cloneNode(true);
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            heart.style.animation = 'float 3s ease-out forwards';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Ayıcıklara tıklama efekti
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('small-bear')) {
                const bearClone = e.target.cloneNode(true);
                bearClone.style.position = 'fixed';
                bearClone.style.left = e.clientX + 'px';
                bearClone.style.top = e.clientY + 'px';
                bearClone.style.animation = 'bearFloat 3s ease-out forwards';
                bearClone.style.pointerEvents = 'none';
                bearClone.style.zIndex = '1000';
                
                document.body.appendChild(bearClone);
                
                setTimeout(() => {
                    bearClone.remove();
                }, 3000);
            }
        });

        // Sürekli düşen mor çiçekler
        function createFallingFlower() {
            const flowers = ['🌸', '🌺', '🌷', '🌹', '🌼', '💜'];
            const randomFlower = flowers[Math.floor(Math.random() * flowers.length)];
            
            const fallingFlower = document.createElement('div');
            fallingFlower.innerHTML = randomFlower;
            fallingFlower.className = 'falling-flower';
            fallingFlower.style.left = Math.random() * window.innerWidth + 'px';
            fallingFlower.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('fallingFlowers').appendChild(fallingFlower);
            
            setTimeout(() => {
                fallingFlower.remove();
            }, 8000);
        }

        // Her saniye yeni çiçek oluştur
        setInterval(createFallingFlower, 500);

        // Otomatik çiçek oluşturma
        setInterval(() => {
            const flowers = ['💜', '🌸', '🌺', '🌷', '🌹', '💕'];
            const randomFlower = flowers[Math.floor(Math.random() * flowers.length)];
            
            const floatingFlower = document.createElement('div');
            floatingFlower.innerHTML = randomFlower;
            floatingFlower.style.position = 'fixed';
            floatingFlower.style.left = Math.random() * window.innerWidth + 'px';
            floatingFlower.style.top = window.innerHeight + 'px';
            floatingFlower.style.fontSize = '2em';
            floatingFlower.style.animation = 'float 8s linear forwards';
            floatingFlower.style.pointerEvents = 'none';
            floatingFlower.style.zIndex = '999';
            floatingFlower.style.color = 'rgba(255, 255, 255, 0.7)';
            
            document.body.appendChild(floatingFlower);
            
            setTimeout(() => {
                floatingFlower.remove();
            }, 8000);
        }, 3000);

        // Fare takibi efekti
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#fff';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 1s linear forwards';
            sparkle.style.zIndex = '1001';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        });
    </script>
</body>
</html>
